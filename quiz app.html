<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container">

        <div class="question">
            <span id="questionText">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, itaque! A saepe minima voluptate, nihil fugiat in nam. Dolore, minima.</span>
        </div>

        <div class="options">

            <div class="option">
                <input type="radio" name="option" id="option1" class="optionRadio" value="a">
                <label for="option1" class="optionText"></label>
            </div>

            <div class="option">
                <input type="radio" name="option" id="option2" class="optionRadio" value="b">
                <label for="option2" class="optionText"></label>
            </div>

            <div class="option">
                <input type="radio" name="option" id="option3" class="optionRadio" value="c">
                <label for="option3" class="optionText"></label>
            </div>

            <div class="option">
                <input type="radio" name="option" id="option4" class="optionRadio" value="d">
                <label for="option4" class="optionText"></label>
            </div>

        </div>

        <button id="btn" onclick="submit()">Submit</button>

        <div class="score">
            <div class="score-child">
                <p>Right Answer</p>
                <div class="right">0/20</div>
            </div>

            <div class="score-child">
                <p>Wrong Answer</p>
                <div class="wrong">0/20</div>
            </div>
        </div>

        <div class="next">
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
